<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>3BLD Lettering Scheme Trainer</title>
        <style>
            * { padding: 0; margin: 0; }
    	canvas { background: #eeeeee; display: block; margin: 0 auto; }
        </style>
    </head>
    <body>
        <h1>3BLD Lettering Scheme Trainer</h1>
        <br>
        <form>
            <input id="cornersOption" type="radio" name="testingOptions" value="corners">
            <label for="cornersOption">Corners</label>
            <input id="edgesOption" type="radio" name="testingOptions" value="edges">
            <label for="edgesOption">Edges</label>
            <input id="bothOption" type="radio" name="testingOptions" value="both" checked>
            <label for="bothOption">Both</label>
        </form>
        <br>
        <input id="letterInput" placeholder="Letter" type="text" maxlength="2">
        <br>
        <button id="checkButton">Check</button>
        <br>
        <p id="streakCounter"></p>
        <canvas id= "myCanvas"></canvas>
    </body>
    <script src="scripts/main.js"></script>
</html>
